<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf=8">
        <title>AirBnB clone</title>
        <link rel="stylesheet" href="styles/reset.css">
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="icon" href="images/icon.png">
    </head>

    <body>
        <header></header>

        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>eg New York/Washington...</h4>
                    <div class="popover">
                        <h2>New York:</h2>
                        <ul>
                            <li>Buffalo</li>
                            <li>New York City</li>
                        </ul>
                        <h2>Washington:</h2>
                        <ul>
                            <li>Charlottesville</li>
                            <li>Richmond</li>
                        </ul>
                    </div>

                </div><div class="amenities">
                    <h3>Amenities</h3>
                    <h4>eg Hospital/Banks...</h4>
                    <ul class="popover">
                        <li>Hospital</li>
                        <li>Internet</li>
                        <li>Kitchen</li>
                        <li>Banks</li>
                    </ul>
                </div>
                <button>Search</button>
            </section>
        </div>

        <footer>
            Best School
        </footer>
    </body>
</html>
